<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>{{ page.title | default: site.title }}</title>

  <!-- Optional: minimal styling so it isnâ€™t bare HTML -->
  <style>
    body{font:16px/1.6 -apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Helvetica,Arial,sans-serif; margin:2rem auto; max-width:900px; padding:0 1rem; color:#111;}
    h1,h2,h3{line-height:1.25; margin-top:2rem}
    code,pre{background:#f6f8fa; border-radius:6px}
    pre{padding:1rem; overflow:auto}
    table{border-collapse:collapse; width:100%; margin:1rem 0}
    th,td{border:1px solid #e1e4e8; padding:.5rem; text-align:left}
    blockquote{border-left:4px solid #e1e4e8; margin:1rem 0; padding:.5rem 1rem; color:#555}
    hr{border:0; border-top:1px solid #e1e4e8; margin:2rem 0}
  </style>
  
  <script src="https://cdn.jsdelivr.net/npm/mermaid/dist/mermaid.min.js"></script>
<script>
  document.addEventListener("DOMContentLoaded", function() {
    mermaid.initialize({ startOnLoad: true });
  });
</script>

</head>
<body>
  <main class="content">
    {{ content }}
  </main>

  <!-- Mermaid -->
  <script src="https://cdn.jsdelivr.net/npm/mermaid/dist/mermaid.min.js"></script>
  <script>mermaid.initialize({ startOnLoad: true });</script>
</body>
</html>
